<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>login</title>
    </head>
    <body>

        <section id="one">
            <div class="contain-box w-75 p-5">
                <h1>Smart Login System</h1>

                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control position-relative"
                        id="email"
                        placeholder="Enter Your Email">

                </div>
                <div class="mb-3 ">
                    <label for="pass" class="form-label"></label>
                    <input type="password" class="form-control" id="pass"
                        placeholder="Enter Your Password ">
                </div>
                <div id="btnLogin" class="hover w-100 mt-5"><button
                        class="btn  "><a href="#">
                            Login</a></button></div>

                <div class="d-flex flex-row justify-content-center mt-3 sign">
                    <p class="text-white">Donâ€™t have an account?</p>
                    <a class="text-white text-decoration-none ms-2"
                        id="a-SignUp" href="#">Sign Up</a>
                </div>
                <p class="d-none"> All inputs is required</p>
                <p class="d-none"> incorrect email or password</p>
            </div>
        </section>

        <section id="two" class="d-none">
            <div class="contain-box w-75 p-5">
                <h1>Smart Login System</h1>

                <div class="mb-3">
                    <label for="text-up" class="form-label"></label>
                    <input oninput="validationName()" type="text" class="form-control position-relative"
                        id="text-up"
                        placeholder="Enter Your Name">

                </div>
                <div class="mb-3">
                    <label for="email-up" class="form-label"></label>
                    <input oninput="validationEmail()"type="email" class="form-control position-relative"
                        id="email-up"
                        placeholder="Enter Your Email">

                </div>
                <div class="mb-3 ">
                    <label for="pass-up" class="form-label"></label>
                    <input oninput="validationPass()" type="password" class="form-control" id="pass-up"
                        placeholder="Enter Your Password ">
                </div>
                <p  id="p-one" class="text-danger d-none"> All inputs is required</p>
                <p  id="p-two" class="text-danger d-none"> incorrect email or password</p>
                <div id="btnSignUp"  class="hover w-100 mt-5"><button
                        class="btn  "><a href="#">
                            Sign Up</a></button></div>

                <div class="d-flex flex-row justify-content-center mt-3 sign">
                    <p class="text-white">You have an account?</p>
                    <a class="text-white text-decoration-none ms-2"
                        id="a-Signin" href="#">Signin</a>
                </div>
               
            </div>
        </section>

        <section id="home-three" class="d-none">

            <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color">
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button class="btn btn-outline-warning" id="btnLogout"
                        type="submit">Logout</button>
                </div>
            </nav>

            <div  class="welcome contain-box p-5 ">
                <h1 id="welcome"> </h1>
            </div>
        </section>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
